<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .main-box{
            background-color: lightgray;
            height: auto;
            width: 650px;
            text-align: center;
            display: flex;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding-top: 25px;
            border-radius: 25px;
        }
        body{
            background-image: linear-gradient(to right, #be2758,#b396b0,#b396b0,rgb(126, 126, 210));
        }
        .try{
            margin-bottom: 40px;
            width: 150px;
            height: 50px;
        }
        .try:hover{
            height: 70px;
            width: 200px;
            border: none;
            border-radius: 20px;
        }
        .trans{
            background-color: lightgray;
            border: none;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="main-box mt-2">
        <form class="col g-3 needs-validation" novalidate method="POST">
            <div class="row-md-4 p-2 text-start">
                <label for="cn" class="form-label ms-2"><b class="text-danger star">* </b><b>Company Name</b></label>
                <div class="input-group has-validation">
                    <select class="form-select" id="dpd-3">
                        <option selected disabled value="">Select Company</option>
                        <option value="KPMG">KPMG</option>
                        <option value="RIZING">RIZING</option>
                        <option value="ABEAM">ABEAM</option>
                        <option value="SYNLOG">SYNLOG</option>
                        <option value="IC">IC</option>
                        <option value="BIRLASOFT">BIRLASOFT</option>
                        <option value="HGC">HGC</option>
                        <option value="ASTA">ASTA</option>
                        <option value="WIPRO">WIPRO</option>
                        <option value="RADIENT">RADIENT</option>
                        <option value="KAISA">KAISA</option>
                        <option value="AITEK">AITEK</option>
                        <option value="SONATA">SONATA</option>
                        <option value="INFOSYS">INFOSYS</option>
                      </select>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="month" class="form-label ms-2"><b class="text-danger star">* </b><b>Month</b></label>
                <div class="input-group has-validation">
                    <select class="form-select" id="dpd-1" required >
                        <option selected disabled value="">Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                      </select>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="name" class="form-label ms-2"><b class="text-danger star">* </b><b>Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Please enter service period">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="workedDays" class="form-label ms-2"><b class="text-danger star">* </b><b>Worked Days</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="workedDays" name="workedDays" required placeholder="Please enter the amount in INR">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="paymentStatus" class="form-label ms-2"><b class="text-danger star">* </b><b>Payment Status</b></label>
                <div class="input-group has-validation">
                    <select class="form-select" id="dpd-2" required >
                        <option selected disabled value="">Select Company</option>
                        <option value="Paid">Paid</option>
                        <option value="Not Paid">Not Paid</option>
                      </select>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="paidBy" class="form-label ms-2"><b class="text-danger star">* </b><b>Paid By</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="paidBy" name="paidBy" required placeholder="Data comes here automatically">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="payDate" class="form-label ms-2"><b class="text-danger star">* </b><b>Payment Date</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="payDate" name="payDate" required placeholder="Data comes here automatically">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="remarks" class="form-label ms-2"><b class="text-danger star">* </b><b>Remarks</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="remarks" name="remarks" required placeholder="Data comes here automatically">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="text-start ms-4">
                <p><b class="text-danger text-start">* represents mandatory </b></p>
            </div>
            <div class="text-center">
                <button class="btn btn-danger try" type="submit" onclick="func()"><b><i>Submit</i></b></button>
            </div>
            <div class="row-md-4 p-2 text-start">
                <div class="input-group has-validation">
                    <input type="text" class="trans" id="month" name="month" required readonly>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <div class="input-group has-validation">
                    <input type="text" class=" trans" id="paymentStatus" name="paymentStatus" required readonly>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <div class="input-group has-validation">
                    <input type="text" class="form-control trans" id="cn" name="cn" required readonly>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function func(){
        const input1 = document.getElementById('dpd-1');
        const selelctedIndex1 = input1.selectedIndex;
        const selectedValue1 = input1.options[selelctedIndex1].value;
        const input2 = document.getElementById('dpd-2');
        const selelctedIndex2 = input2.selectedIndex;
        const selectedValue2 = input2.options[selelctedIndex2].value;
        const input3 = document.getElementById('dpd-3');
        const selelctedIndex3 = input3.selectedIndex;
        const selectedValue3 = input3.options[selelctedIndex3].value;
        document.getElementById('month').value = selectedValue1;
        document.getElementById('paymentStatus').value = selectedValue2;
        document.getElementById('cn').value = selectedValue3;
    }
</script>
<script>
    (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
</html>
